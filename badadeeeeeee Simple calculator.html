<html>
<head>
<title>Simple Calculator</title>
</head>
<body>
<script>
let num1 = parseFloat(prompt("Enter number 1:"));
let num2 = parseFloat(prompt("Enter number 2:"));
if (isNaN(num1) || isNaN(num2)) {
alert("Invalid input, enter numbers only.");
} else {
let sum = num1 + num2;
alert("The sum is: " + sum);
}
</script>
</body>
</html>
