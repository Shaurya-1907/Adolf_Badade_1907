<html>
<head>
  <title>Topic 6 - Multiplication Table</title>
</head>
<body>
  <script>
    let num = 5;   // number for which table is generated
    let result = "";

    for(let i = 1; i <= 10; i++){
      result += num + " x " + i + " = " + (num * i) + "\n";
    }

    alert(result);
  </script>
</body>
</html>
